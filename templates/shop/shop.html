{% extends 'base.html' %}
{% load static%}
{% block title %}
 Home
{%endblock title%}
{% block content %}
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Capital Shop</h1>
                    <p class="lead fw-normal text-white-50 mb-0">buy something from us :)</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <form action="{% url 'shop:shop' %}" method="GET" >
                <div class="input-group mb-3 w-100">
                    <input type="text" name="s" class="form-control"  id="searchField" placeholder="search in products ..." aria-label="search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
                    </div>
                  </div>
                </form>
                  <h2 class="fw-bolder mb-4">Products</h2>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for product in products %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{product.image.url}}"  style="height:220px;" alt="image for {{product.name}}" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.name}}</h5>
                                    <!-- Product price-->
                                    ${{product.price}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href={% url "shop:shopitem" slug=product.slug %}>View Product</a></div>
                            </div>
                        </div>
                    </div>
                    {%endfor%}
                </div>
            </div>
        </section>
{% endblock content%}
