<div class="card mb-4">
    <div class="card-header">Categories</div>
    <div class="card-body">
        <div class="row">
            {% for category in categories %}
            <div class="col-sm-6">
                <ul class="list-unstyled mb-0">
                    <li><a href="{% url 'mag:category' cat=category.slug %}">{{category.category_name}}</a></li>
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
