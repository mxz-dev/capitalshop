{% extends 'base.html' %}
{% block title %}
    Profile
{%endblock title%}
{% block content %}
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="{% url 'accounts:dashboard' %}">Profile</a>
        <a class="nav-link" href="{% url 'accounts:billing' %}">Billing</a>
        <a class="nav-link" href="{% url 'accounts:security' %}">Security</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form action="{% url 'accounts:dashboard' %}" method="POST">
                        {% include 'inc/error_handling.html' %}
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" type="text" value="{{user.username}}" disabled />
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" name="first_name" type="text" placeholder="Enter your first name" value="{{user.first_name}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" name="last_name" type="text" placeholder="Enter your last name" value="{{user.last_name}}">
                            </div>
                        </div>
                        <!-- Form Row  -->
                        {% comment %} <div class="row gx-3 mb-3">
                            <!-- Form Group (location)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputLocation">Address</label>
                                <input class="form-control" id="inputLocation" name="address" type="text" placeholder="Enter your location" value="{{Info.address}}">
                            </div>
                        </div> {% endcomment %}
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" name="email" type="email" placeholder="Enter your email address" value="{{user.email}}">
                        </div>
                        <!-- Form Row-->
                        {% comment %} <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" name="phone_number" type="tel" placeholder="Enter your phone number" value="{{Info.phone_number}}">
                            </div>
                        </div> {% endcomment %}
                            <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="mb-3">
                                {{form.captcha}}    
                            </div>
                            <div class="mb-3">
                                {%csrf_token%}    
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
