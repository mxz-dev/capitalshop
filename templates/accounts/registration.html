{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Sign Up</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'accounts:registration' %}">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <label for="fname" class="col-sm-3 col-form-label">First name *</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="fname"  placeholder="john" name="first_name" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="lname" class="col-sm-3 col-form-label">Last name *</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lname"  placeholder="doe" name="last_name" required>
                            </div>
                        </div>
                        <!-- Username Input -->
                        <div class="row mb-3">
                            <label for="username" class="col-sm-3 col-form-label">Username *</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username"  placeholder="john_doe" name="username" required>
                            </div>
                        </div>
                        <!-- Email Input -->
                        <div class="row mb-3">
                            <label for="email" class="col-sm-3 col-form-label">Email * </label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email"  placeholder="youremail@email.com" name="email" required>
                            </div>
                        </div>
                        <!-- Password Input -->
                        <div class="row mb-3">
                            <label for="password1" class="col-sm-3 col-form-label">Password *</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="**********" id="password1" name="password1" required>
                            </div>
						</div>
                        <!-- Password Input -->
                        <div class="row mb-3">
                            <label for="password2" class="col-sm-3 col-form-label">Confirm Password *</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="**********" id="password2" name="password2" required>
                            </div>
						</div>
                        <div class=".captcha-container mb-3">
                          {{form.captcha}}
						</div>
                        <!-- Login Button -->
                        <div class="row mb-3">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>You have an account? <a href="#">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
